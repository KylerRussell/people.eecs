<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Font Control</title>
  <style>
    #myParagraph {
      padding: 10px;
      border: 3px solid black;
      width: 80%;
      margin: 20px auto;
      font-size: 18px;
    }
    .control-panel {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <label for="rgbInput">Enter RGB value (e.g., 255,0,0): </label>
    <input type="text" id="rgbInput" placeholder="RGB value">
    <br><br>
    <label for="borderWidth">Border Width (px): </label>
    <input type="range" id="borderWidth" min="1" max="20" value="3">
  </div>
  <p id="myParagraph">Hello this is my paragraph. In this box you can see the text and border change color when you enter in an RGB value in the box above. How cool is that?</p>

  <script>
    const rgbInput = document.getElementById('rgbInput');
    const borderWidthInput = document.getElementById('borderWidth');
    const paragraph = document.getElementById('myParagraph');

    rgbInput.addEventListener('input', function() {
      const rgbValue = rgbInput.value.trim();
      // Basic validation for RGB values (format: num,num,num)
      if (/^(\d{1,3}),\s*(\d{1,3}),\s*(\d{1,3})$/.test(rgbValue)) {
        paragraph.style.color = `rgb(${rgbValue})`;
        paragraph.style.borderColor = `rgb(${rgbValue})`;
      }
    });

    borderWidthInput.addEventListener('input', function() {
      paragraph.style.borderWidth = borderWidthInput.value + "px";
    });
  </script>
</body>
</html>
