<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EECS Profile</title>
  <style>
    .profile {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    .profile h1 {
      text-align: center;
    }
    .profile a {
      color: #3498db;
      text-decoration: none;
    }
    .profile iframe {
      display: block;
      width: 100%;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://kylerrussell.github.io/assets/images/square_me.jpg" alt="Profile Picture">
    <h1>Kyler Russell</h1>
    <p>Welcome to my EECS profile page! I'm a computer science enthusiast with a passion for coding and technology.</p>
    <p>Learn more about me on my <a href="https://kylerrussell.github.io/" target="_blank">personal website</a>.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=lQLvVmYZFm7HPeq7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
